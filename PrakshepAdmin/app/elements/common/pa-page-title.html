<dom-module id="pa-page-title">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        margin-right: -15px;
        padding-bottom: 12px;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      h2 {
        margin: 0;
        display: inline-block;
        font-size: 36px;
      }

      paper-icon-button {
        --iron-icon-height: 24px;
        --iron-icon-width: 24px;
        padding: 12px;
      }

      paper-icon-button::shadow iron-icon {
        color: var(--default-icon-color);
      }

      paper-icon-button[selected]::shadow iron-icon {
        color: var(--default-icon-selected)
      }
	   paper-toggle-button.green {
	   
									--paper-toggle-button-checked-bar-color:  var(--paper-orange-300);
									--paper-toggle-button-checked-button-color:  var(--paper-orange-500);
									--paper-toggle-button-checked-ink-color: var(--paper-orange-500);
									--paper-toggle-button-unchecked-bar-color:  var(--paper-orange-300);
									--paper-toggle-button-unchecked-button-color:  var(--paper-white-200);
									--paper-toggle-button-unchecked-ink-color: var(--paper-orange-200);
								  }
								  margin:5px 5px 5px 5px;
								  
								  #toggleSet{
										position:absolute;
										right:20px;
										top:20px;
										margin-bottom:5px;
										padding-right:0px;
										float:center;
								}
									.leftText{
										position:relative;
										float:left;
										position:relative;
									}
    </style>

    
    <span class="flex"></span>
    <div id="toggleSet" style="background-color:transparent;" id="toggles" >
			<diV><span class="leftText">Hindi &nbsp;</span><paper-toggle-button class="green">English</paper-toggle-button></div></br>
			<div><span class="leftText">2D &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><paper-toggle-button class="green">3D</paper-toggle-button></div>
	</div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-page-title',

        properties: {
          title: {
            type: String,
            value: 'Page Title'
          },

          cols: {
            type: String,
            value: '2',
            notify: true
          },

          colsview: {
            type: Boolean,
            value: true,
            computed: '_computeView(cols)',
            notify: true
          }
        },

        _computeView: function(cols) {
          return cols === '2';
        },

        setColsView: function() {
          this.cols = '2';
          this.resizeCharts();
        },

        setStreamView: function() {
          this.cols = '1';
          this.resizeCharts();
        },

        resizeCharts: function() {
          var charts = document.getElementsByTagName('google-chart');
          for (var i = 0; i < charts.length; i++) {
            charts[i].drawChart();
          }
        }
      });
    })();
  </script>

</dom-module>
